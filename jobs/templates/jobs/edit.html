{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <h2>
            {% if editing %}
              Edit Posting
            {% else %}
              Create Posting
            {% endif %}
          </h2>
        </div>
        <hr>

        <div class="d-flex align-items-center justify-content-center">
            <div class="card w-75 mb-3">
                <div class="card-body">
                  <form method="POST">
                    {% csrf_token %}

                    <div class="mb-2">
                      <label class="form-label fw-bold">Job Title</label>
                      <input type="text" name="title" class="form-control text-muted" value="{{ job.title|default:'' }}">
                    </div>

                    <div class="mb-3">
                      <label class="form-label fw-bold">Location</label>
                      <input type="text" name="location" class="form-control text-muted" value="{{ job.location }}">
                    </div>

                    <div class="row">
                      <div class="col">
                        <div class="form-check mb-3">
                          <input class="form-check-input fw-bold" type="checkbox" name="isRemote" id="isRemote" {% if job.isRemote %}checked{% endif %}>
                          <label class="form-check-label fw-bold" for="isRemote">Remote Position</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-check mb-3">
                          <input class="form-check-input" type="checkbox" name="hasVisaSponsorship" id="hasVisaSponsorship" {% if job.hasVisaSponsorship %}checked{% endif %}>
                          <label class="form-check-label fw-bold" for="isRemote">Has Visa Sponsorship</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col">
                        <label class="form-label fw-bold">Salary Lower</label>
                        <input type="number" name="salaryLower" class="form-control text-muted" value="{{ job.salaryLower }}" step="0.01" min="0" placeholder="0.00">
                      </div>
                      <div class="col">
                        <label class="form-label fw-bold">Salary Upper</label>
                        <input type="number" name="salaryUpper" class="form-control text-muted" value="{{ job.salaryUpper }}" step="0.01" min="0" placeholder="0.00">
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label fw-bold">Description</label>
                      <textarea name="description" class="form-control text-muted" rows="4">{{ job.description }}</textarea>
                    </div>

                    <div class="mb-3">
                      <label class="form-label fw-bold">Job Skills</label>

                      <input type="hidden" name="skills" id="skills-hidden" value="{{ job.skills|join:',' }}">

                      <div id="skills-container" class="d-flex flex-wrap gap-2 p-2 border rounded bg-light mb-2">
                        {% for skill in job.skills %}
                        <span class="badge bg-secondary d-flex align-items-center p-2 skill-tag">
                          <span class="skill-text" contenteditable="true">{{ skill }}</span>
                          <button type="button" class="btn-close btn-close-white ms-2 remove-skill" style="font-size: 0.5rem;"></button>
                        </span>
                        {% endfor %}
                      </div>

                      <div class="input-group">
                        <input type="text" id="skill-input" class="form-control" placeholder="Add a skill and press Enter or comma...">
                        <button class="btn btn-outline-secondary" type="button" id="add-skill-btn">Add</button>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-info mt-4">
                      {% if editing %}
                        Save
                      {% else %}
                        Post
                      {% endif %}
                    </button>
                    <a href="{% url 'jobs.index' %}" class="btn btn-dark mt-4">Cancel</a>

                  </form>
                </div>
            </div>
        </div>
            
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('skills-container')
    const skillInput = document.getElementById('skill-input');
    const hiddenInput = document.getElementById('skills-hidden');
    const addBtn = document.getElementById('add-skill-btn');

    function updateHiddenInput() {
      const skills = [];
      container.querySelectorAll('.skill-text').forEach(skill => {
        if (skill.innerText.trim()) skills.push(skill.innerText.trim());
      });
      hiddenInput.value = skills.join(',');
    }

    function createSkillTag(skill) {
      const skillTag = document.createElement('span');
      skillTag.className = 'badge bg-secondary d-flex align-items-center p-2 skill-tag'
      skillTag.innerHTML = `
        <span class="skill-text" contenteditable="true">${skill}</span>
        <button type="button" class="btn-close btn-close-white ms-2 remove-skill" style="font-size: 0.5rem;"></button>
      `;
      container.appendChild(skillTag);
      updateHiddenInput();
    }

    skillInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ',') {
        e.preventDefault()
        const skill = skillInput.value.replace(',', '').trim();
        if (skill) { createSkillTag(skill); skillInput.value = ''; }
      }
    });

    addBtn.addEventListener('click', () => {
      const skill = skillInput.value.trim();
      if (skill) { createSkillTag(skill); skillInput.value = ''; }
    })

    container.addEventListener('click', function(e) {
      if (e.target.classList.contains('remove-skill')) {
        e.target.parentElement.remove();
        updateHiddenInput();
      }
    });

    container.addEventListener('input', function(e) {
      if (e.target.classList.contains('skill-text')) {
        updateHiddenInput();
      }
    })
  });
</script>
{% endblock content %}
